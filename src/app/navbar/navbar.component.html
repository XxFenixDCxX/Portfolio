<nav class="h-screen animationsTopScroll bg-white" [ngClass]="{'menuWitheColorBarrTopScroll': isScrollTop}">

    <div class="relative flex h-10 items-center justify-between lg:ml-40 lg:mr-40">
      <div class="flex-shrink-0 flex items-center animationsTopScroll" [ngClass]="{'menuItems': isScrollTop}">
        <img class="h-8 w-auto rounded-full" src="../../assets/img/arkaitzImagen.jpeg" alt="Foto de Arkaitz">
        <h1 class="text-black font-bold ml-2">Arkaitz Calvo Saldias</h1>
      </div>
      <div class="hidden sm:block sm:ml-6 animationsTopScroll" [ngClass]="{'menuItems': isScrollTop}">

          <a href="#" class="text-yellow-500 px-3 py-2 text-sm font-bold" aria-current="page">Inicio</a>
          <a href="#" class="underline rounded-md px-3 py-2 text-sm font-bold">Team</a>
          <a href="#" class="underline rounded-md px-3 py-2 text-sm font-bold">Projects</a>
          <a href="#" class="underline rounded-md px-3 py-2 text-sm font-bold">Calendar</a>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 sm:hidden" >
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" (click)="toggleMobileMenu()">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!showMobileMenu" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg *ngIf="showMobileMenu" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

          </svg>
        </button>
      </div>
    </div>

  <div id="mobile-menu" [ngClass]="{'out': !showMobileMenu}" class="sm:hidden transition-opacity duration-500 ease-in-out origin-top-right right-0 bg-gray-800 absolute z-10">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a href="#" class="text-yellow-500 block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Dashboard</a>

      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>

  <a href="#" class="ml-1.5">
    <i class="fa-brands fa-linkedin-in"></i>
  </a>
  <a href="#" class="ml-1.5">
    <i class="fa-brands fa-github"></i>
  </a>
</div>

<div class="horizontal-line animationsTopScroll ml-10" [ngClass]="{'botoomLineMargin': isScrollTop}">
  <a href="#"><span class="text-center text-black text-sm font-bold">{{stringTextoFooter}} <b class="text-center text-yellow-500 text-sm font-bold">{{stringEnlaceFooter}}</b></span></a>
</div>

<div class="vertical-lineright animationsTopScroll" [ngClass]="{'vertical-lineScrollTop marginRightItems': isScrollTop}"></div>
<div class="social-iconsRight animationsTopScroll" [ngClass]="{'marginRightItems': isScrollTop}">
  <span class="dot active mr-1.5"></span>

</div>
